<!doctype HTML>
<head>
   <link rel="stylesheet" type="text/css" href="style.css">
  <script src="javascript.js"></script>
</head>
<body>
   <div id="inputs-section">
      <div id="constant-changing-inputs" onchange="updateInputs(true);">
         <p class="input-titles">Block Mass (kilograms): <span id="display-block-mass"></span></p>
         <input type="range" min="2" max="10" value="5" step="0.5" id="block-mass">

            <p class="input-titles">Spring Constant (Newtons / meter): <span id="display-spring-constant"></span></p>
            <input type="range" min="5" max="20" value="12" step="0.1" id="spring-constant">

         <p class="input-titles">Compression Distance (meters): <span id="display-compression-distance"></span></p>
         <input type="range" min="4" max="16" value="10" step="0.5" id="compression-distance">

         <p class="input-titles">Ramp Angle (degrees): <span id="display-ramp-angle"></span></p>
         <input type="range" min="10" max="50" value="30" step="1" id="ramp-angle">
         
         <p class="input-titles">Coefficient of Kinetic Friction: <span id="display-coefficient-kinetic-friction"></span></p>
         <input type="range" min="0" max="1" value="0.05" step="0.005" id="coefficient-kinetic-friction">
      </div>

      <br>

      <div id="non-constant-changing-inputs" onchange="updateInputs(false)"> 
         <!-- Inputs which do not require recalculation of simulation constants-->
         <button id="play-pause" onclick="playPause();">Press to Play</button>
         <button id="reset" onclick="reset();">Reset Time</button>
         <br>
         <button id="step-back" onclick="step(-1)">Step Back</button>
         <input id="time-step" onchange="updateTimeStep()" type="number" placeholder="Manual Time Step (seconds)">
         <button id="step-forward" onclick="step(1)">Step Forward</button>
      </div>

      <br>
   </div>

   <div id="scroll-canvas">
      <canvas id="canvas" width="2020px" height="620px">
         Your browser is having issues loading the canvas
      </canvas>
   </div>
</body>
